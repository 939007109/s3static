on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Create S3 Bucket with Website Configuration
        run: |
          aws s3api create-bucket \
            --bucket primuslearning-github-actions-website \
            --region us-east-1
      
          aws s3api put-bucket-website \
            --bucket primuslearning-github-actions-website \
            --website-configuration '{
                "IndexDocument": {
                    "Suffix": "index.html"
                },
                "ErrorDocument": {
                    "Key": "error.html"
                }
            }'

      - name: Display Website URL
        run: |
          echo "Your website is hosted at http://primuslearning-github-actions-website.s3-website-us-east-1.amazonaws.com"

      - name: Deploy static site to S3 bucket
        run: |
          aws s3 sync ./public/ s3://primuslearning-github-actions-website --delete
